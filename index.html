<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK - Food</title>

    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <section class="main">
        <div class="food food-left">
            <div class="food-box">
                <img src="images/nonveg/sause.png" alt="non-veg" class="nonimg1">
                <img src="images/nonveg/fries.png" alt="non-veg" class="nonimg2">
                <img src="images/nonveg/fries.png" alt="non-veg" class="nonimg2 nonimg21">
                <img src="images/nonveg/soup.png" alt="non-veg" class="nonimg3">
                <img src="images/nonveg/chips.png" alt="non-veg" class="nonimg4">
                <img src="images/nonveg/chicken.png" alt="non-veg" class="nonimg-chicken">
                <img src="images/nonveg/chicken.png" alt="non-veg" class="nonimg-chicken nonimg">
                <img src="images/nonveg/plate.png" class="food-img" alt="food"/>
            </div>
        </div>
        <div class="food food-right">
            <h1 class="title">
                <span>F</span>
                <span>O</span>
                <span>O</span>
                <span>D</span>
            </h1>
            <h2 class="subtitle">
                Tasty food brings eternal bliss.
            </h2>
            <img src="images/nonveg/drinks.png" class="drink" alt="drink"/>
        </div>
    </section>

    <section class="veg">
        <img src="images/veg/drinks.png" class="veg-drink" alt="drink"/>
        <div class="veg-content">
            <h1 class="veg-title">
                VEG FOOD
            </h1>
            <h4 class="veg-subtitle">
                Breakfast food can cure 
                <br/>
                all sadness away.
            </h4>

        </div>
        <div class="veg-box">
            <img src="images/veg/plate.png" class="veg-img" alt="veg"/>
        </div>
    </section>

    <section class="fruits">
        <h1 class="fruits-title">
            Fruit
        </h1>
        <h4 class="fruits-subtitle">Fruit is natureâ€™s candy</h4>
        <div class="fruit-box">
            <img src="images/fruit/fruits.png" class="fruit-img" alt="fruits"/>
        </div>
        <img src="images/fruit/orange.png" alt="fruit" class="item1"/>
        <img src="images/fruit/strawberry.png" alt="fruit" class="item2"/>
        <img src="images/fruit/apple.png" alt="fruit" class="item3"/>
        <img src="images/fruit/banana.png" alt="fruit" class="item4"/>

    </section>
    
</body>
</html>
